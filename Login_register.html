<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Giriş</button>
                <button type="button" class="toggle-btn"onclick="register()" >Kayıt Ol</button>
            </div>
            <form id="Giris" class="input-group">
                <input type="text" class="input-field" placeholder="Kullanıcı Adı" required>
                <input type="text" class="input-field" placeholder="Şifre" required>
                
                <button type="button" class="btnGiris">Giriş</button>

            </form>
            <form id="Kayit" class="input-group">
                <input type="text" class="input-field" placeholder="İsim" required>
                <input type="text" class="input-field" placeholder="Soyisim" required>
                <input type="text" class="input-field" placeholder="Kullanıcı Adı" required>
                <input type="text" class="input-field" placeholder="Şifre" required>
              
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Telefon" required>
                
                <button type="button" id="kayitBtn" class="btnGiris">Kayıt Ol</button>

            </form>

        </div>

    </div>
<script>
    var x= document.getElementById("Giris");
    var y= document.getElementById("Kayit");
    var z=document.getElementById("btn"); 

    function register(){
        x.style.left = "-400px";
        y.style.left = "20px";
        z.style.left = "110px";
    }

    function login(){
        x.style.left = "10px";
        y.style.left = "350px";
        z.style.left = "0px";
    }

</script>
    
</body>
</html>
